<body>
  <h2>Handwritten Digit Recognition System</h2>
  <h4>Upload image</h4><br>
<form action="/web" method="POST" enctype="multipart/form-data">
  <div class="file">
      <label>Upload an image</label>
      <input id="image" type="file" name="image" accept="image/png, image/jpeg" onchange="preview()">
  </div>
  <div class="image-border">
      <img id="frame" class="img" src="" />
  </div>
  <div class="button">
      <button type="submit" class="btn">Upload</button>
      <br>
      <br>
      <button type="button" class="btn" onclick="cleardata()">&nbsp Clear &nbsp</button>
  </div>
</form>
<script>
  function preview() {
      document.getElementById("frame").src = URL.createObjectURL(event.target.files[0]);
  }

  function cleardata(){
      document.getElementById("frame").src = "";
      document.getElementById("image").value = "";
  }

</script>
